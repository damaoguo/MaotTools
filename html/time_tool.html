<html>
  <head>
    <meta charset="utf-8" />
    <title>Tiny tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Loading Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Loading Flat UI -->
    <link href="../css/flat-ui.min.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />

    <link rel="shortcut icon" href="img/favicon.ico" />
  </head>

  <body>
    <div class="content">
      <p>
        <span class="form_left">现在：</span><a id="js_timestamp_now" href="javascript:;">-</a> 控制：
        <a id="js_timer_stop" href="javascript:;" style="color: #e74c3c"><i class="fas fa-stop"></i> 停止</a>
      </p>

      <p>
        <label class="form_left">时间戳</label>
        <input type="text" class="text" id="js_timestamp" name="timestamp" />
        <select id="js_timestamp_unit" name="timestamp_unit">
            <option value="ms">毫秒(ms)</option>
            <option value="s">秒(s)</option>
        </select>
        <button id="js_convert_timestamp" type="button">
          转换 <i class="fas fa-angle-double-right"></i>
        </button>
        <input type="text" class="text" id="js_datetime" name="datetime" />
        <span>北京时间</span> <span id="js_daylight"></span>
      </p>

      <p>
        <label class="form_left">时间</label>
        <input type="text" class="text" id="js_datetime_o" name="datetime_o" />
        <span>北京时间</span>
        <button id="js_convert_datetime" type="button">
          转换 <i class="fas fa-angle-double-right"></i>
        </button>
        <input
          type="text"
          class="text"
          id="js_timestamp_o"
          name="timestamp_o"
        />
        <select id="js_timestamp_unit_o" name="timestamp_unit_o">
            <option value="ms">毫秒(ms)</option>
            <option value="s">秒(s)</option>
        </select>
      </p>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/time_tool.js"></script>
  </body>
</html>
